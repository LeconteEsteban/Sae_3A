<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails du Livre</title>
    <link rel="stylesheet" href="../css/style_commun.css" />
    <link rel="stylesheet" href="../css/style_livre.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#1E1E1E] text-white flex items-center justify-center">
    <div id="loading">Chargement en cours...</div>
    <div id="book-details" style="display: none" class="max-w-7xl mx-auto rounded-lg  p-6 space-y-6">
      <div id="first_part_book">
         <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full md:w-1/3">
                <img class="w-full h-auto rounded-lg shadow-md object-cover" id="book-cover" alt="Couverture du livre" />
            </div>

            <div class="w-full md:w-2/3 flex flex-col gap-4" id="description_left">
                <h1 class="text-3xl font-bold text-[#B3B3B3]" id="book-title">Titre du livre</h1>
                <a class="text-xl text-[#B3B3B3] hover:underline" id="book-author">Auteur</a>
                <div class="flex gap-2 flex-wrap" id="book-genres"></div>
                <div class="flex gap-2 flex-wrap" id="book-awards"></div>
                <div class="bg-[#2C2C2C] p-4 rounded-lg border border-[#B3B3B3]">
                    <h3 class="text-xl font-bold text-[#B3B3B3] mb-2">
                        Description
                    </h3>
                    <p id="book-description" class="text-[#B3B3B3]">Description du livre...</p>
                </div>
            </div>
         </div>
        

      
        <div class="flex flex-col md:flex-row justify-between gap-6 text-gray-400">

            <div class="flex gap-2">
                <h3>Nombre de page:</h3>
                <p id="book-page">Nombre de pages</p>
            </div>
            <div class="flex gap-2">
                <h3>Éditeur:</h3> 
                <p id="book-publisher">Éditeur : </p>
            </div>
            
            <div class="flex gap-2">
                <h3>ISBN:</h3>
                <p id="book-isbn">ISBN : </p>
            </div>
           
        
        </div>
      </div>

      <div id="second_part_book">
       
      </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/script_commun.js"></script>
    <script src="../js/script_livre.js"></script>
  </body>
</html>
